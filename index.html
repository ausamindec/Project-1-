<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title> Flavorful</title>
</head>
<body style="background-color: #FFF7F7;">

   <!-- hero secion goes here -->
    <section class="hero">
        <div class="hero-body">
            <div class="container" id="heroContainer">
                <div class="titleHero">
                    <a href="./index.html"> <h1 id="titleFlavorful">Flavor<span style="color:#AA336A">Ful</span></h1></a>
                   
                  </div>
                 
                    
            </div>
        </div>
    </section>
    <!-- End of Top part of page-->
    <!--Search Section-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">


                    <!--Search box-->
                    <div class="notification is-size-3">
                        <form id="search-form">
                            <label class="label">ingrediant Search</label>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Search for ingrediant" id="search-field">
                                </div>
                                <div class="control">
                                    <a class="button is-info" id="search-button">Search</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--Search history-->
                    <div class="notification" id="search-history">
                        <label class="label">Search History</label>
                        <ul id="search_list">
                        </ul>
                    </div>
                </div>
                <!--Display image and name and Ingredient section-->
                <div class="column is-9">
                    <div class="notification is-size-6" id="search-results-container" style="display: none;">
                        <div class="columns is-multiline" id="search-results"></div>
                    </div>
                    <div class="notification is-default" id="ingrediant" style="display: none;">
                        <div class="columns">
                            <div class="column is-3">
                                <img id="ingrediant_img"/>
                            </div>
                            <div class="column is-9">
                                <h3 id="title" class="title"></h3>
                                
                                <div class="columns">
                                    <div class="column is-3">
                                        <ul id="magnitude"></ul>
                                    </div>
                                    <div class="column is-4">
                                        <ul id="ingredient"></ul>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="columns">
                            <p id="instructions"></p>
                        </div>
                        <br>
                        <br>
                        <div class="columns is-centered" id="video">
                                    
                        </div>
                        <br>
                        <br>
                        <div class="columns is-centered">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th><abbr title="amount">Amount</abbr></th>
                                        <th>Unit</th>
                                        <th>Food</th>
                                        <th>Calories</th>
                                        <th>Weight</th>
                                        <th>Food Group</th>
                                    </tr>
                                </thead>
                                <tfoot id="footer_nutr">
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th>Total</th>
                                        <th id="total_cal">1290</th>
                                        <th id="total_Weight">560.08 g</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody id="body-nutirition">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
